<!DOCTYPE html>
<html>
    <head>
        <title>WebApp Traduttore</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header class="panel">
                <h1>Traduttore</h1>
                <img src="assets/languages (1).png">
            </header>

            <main>
                <section class="panel translation">
                    <div class="translation-flag"></div>
                    <div class="translation-result">
                        <p class="translation-text">Traduzione</p>
                    </div>
                </section>

                <section class="panel controls">
                    <input class="lang-button" type="text" placeholder="Inserisci testo da tradurre">
                    <button class="lang-button" data-lang="en"><img src="assets/GB_flag.png" width="64px" height="64px"></button>
                    <button class="lang-button" data-lang="fr"><img src="assets/france.png" width="64px" height="64px"></button>
                    <button class="lang-button" data-lang="es"><img src="assets/spanish_flag.png" width="64px" height="64px"></button>
                    <button class="reset-button">X <width="64px" height="64px"></button>
                </section>
            </main>
        </div>

        <script src="script.js"></script>
    </body>
</html>
